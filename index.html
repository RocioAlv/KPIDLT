<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- üîë CLAVE PARA CELULAR -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KPI - Distribuidora de la Torre</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(18px, 5vw, 26px);
            margin-bottom: 20px;
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: clamp(16px, 4.5vw, 20px);
            font-weight: bold;
            margin-bottom: 15px;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: rgb(224, 255, 255);
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
        }

        button:hover {
            background-color: rgb(200, 255, 255);
        }

        #kpiSection {
            display: none;
            margin-top: 25px;
        }

        #kpiList {
            text-align: left;
            background-color: rgb(224, 255, 255);
            border: 2px solid rgb(175, 238, 238);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            font-size: clamp(15px, 4vw, 17px);
        }

        #kpiList ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        #kpiList li {
            margin: 12px 0;
            line-height: 1.4;
        }

        .valor {
            font-weight: normal;
        }
    </style>
</head>

<body>

    <h1>Hola! Coloc√° tu DNI para ver tus indicadores</h1>

    <input type="number" id="dniInput" placeholder="Ingresa tu DNI">
    <button onclick="consultarPerformance()">Consultar</button>

    <div id="kpiSection">
        <h2>KPI ¬∑ Distribuidora de la Torre</h2>
        <div id="kpiList"></div>
    </div>

    <script>
        const datosUsuarios = {
            "111111": {
                nombre: "Riquelme Juan",
                rechazos: "5%",
                tlp: "90%",
                ocupacionBodega: "75%",
                rmd: "85%",
                adherenciaFichaje: "95%",
                adherenciaCheck: "92%"
            },
            "22222": {
                nombre: "Ludue√±a Gaston",
                rechazos: "3%",
                tlp: "88%",
                ocupacionBodega: "80%",
                rmd: "90%",
                adherenciaFichaje: "97%",
                adherenciaCheck: "94%"
            },
            "33333": {
                nombre: "Acosta Gaston",
                rechazos: "7%",
                tlp: "85%",
                ocupacionBodega: "70%",
                rmd: "82%",
                adherenciaFichaje: "93%",
                adherenciaCheck: "89%"
            },
            "444444": {
                nombre: "Verdera David",
                rechazos: "4%",
                tlp: "92%",
                ocupacionBodega: "78%",
                rmd: "87%",
                adherenciaFichaje: "96%",
                adherenciaCheck: "91%"
            }
        };

        function consultarPerformance() {
            const dni = document.getElementById('dniInput').value.trim();
            const kpiSection = document.getElementById('kpiSection');
            const kpiList = document.getElementById('kpiList');

            if (!dni) {
                alert("Ingresa un DNI v√°lido.");
                kpiSection.style.display = 'none';
                return;
            }

            const usuario = datosUsuarios[dni];

            if (usuario) {
                kpiList.innerHTML = `
                    <ul>
                        <li><strong>Colaborador:</strong> ${usuario.nombre}</li>
                        <li><strong>Rechazos:</strong> ${usuario.rechazos}</li>
                        <li><strong>TLP:</strong> ${usuario.tlp}</li>
                        <li><strong>Ocupaci√≥n de bodega:</strong> ${usuario.ocupacionBodega}</li>
                        <li><strong>RMD:</strong> ${usuario.rmd}</li>
                        <li><strong>Adherencia al fichaje:</strong> ${usuario.adherenciaFichaje}</li>
                        <li><strong>Adherencia al check:</strong> ${usuario.adherenciaCheck}</li>
                    </ul>
                `;
                kpiSection.style.display = 'block';
            } else {
                alert("DNI no encontrado. Contacta a tu supervisor.");
                kpiSection.style.display = 'none';
            }
        }
    </script>

</body>
</html>
